<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>webpage</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="tn">topicname</label>
            <select name="tn" id="tn">
                {% for to in topics %}
                <option value="{{to.topic_name}}">{{to.topic_name}}</option>
                {% endfor %}
            </select><br>
            <label for="n">name</label>
            <input type="text" name="n" id="n">
            <br>

            <label for="url">url</label>
            <input type="url" name="url" id="url">
            <br>
            <input type="submit">

        </form>
    </center>
    
</body>
</html>
